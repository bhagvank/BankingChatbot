{% load staticfiles %}
<!DOCTYPE html>
<head>
    
    <script src="{% static 'notes/js/jquery.min.js' %}"></script>
    <script src="{% static 'notes/js/popper.min.js'%}"></script>
    <script src="{% static 'notes/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'notes/js/custom.js' %}"></script>
<link rel="stylesheet" href="{% static 'notes/css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'notes/css/custom.min.css' %}">   
    
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>AI Recruiter</title>
</head>

<body>

<div class="container">

     <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>AI Recruiter</h1>
            <p class="lead"> Recruting based on AI</p>
          </div>
          <div class="col-lg-4 col-md-5 col-sm-6">
            <div class="sponsor">
              <img src="{% static 'notes/images/logo.jpg' %}" width="150" height="150" class="center" align="middle">    

            </div>
          </div>
        </div>
      </div>   
    
  <div class="bs-docs-section clearfix">  
     <div class="bs-component">
              <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#">AIRecruiter</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                 <div class="collapse navbar-collapse" id="navbarColor01">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="/recruiter/">Home</a>
                    </li>
                  </ul>
                </div>
              </nav>

    </div>
  </div>
<br>
    <br>
    <br>

<div class="bs-docs-section">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="forms">Sign Up</h1>
            </div>
          </div>
        </div>
    <br>

        <div class="row">
          <div class="col-lg-6">
            <div class="bs-component">
              <form action="/recruiter/register/" method="POST">
                {% csrf_token %}
                <fieldset>
                  <div class="form-group">
                    <label for="useremail">Email address</label>
                    <input type="email" class="form-control" id="useremail" name="useremail"aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">{{ error_useremail }}</small>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"  aria-describedby="emailHelp" placeholder="Password">
                    <small id="passwordHelp" class="form-text text-muted">{{ error_password }}</small>
                  </div>
                  <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="confirm_password" class="form-control" id="confirmPassword" name="confirmPassword" aria-describedby="confirmPasswordHelp" placeholder="Password">
                    <small id="confirmPasswordHelp" class="form-text text-muted">{{ error_confirm_password }}</small>
                  </div>
                  <button type="submit" class="btn btn-primary">Register</button>
              </fieldset>
            </form>
           </div>
         </div>
       </div>
</div>       

 </div>  
 </body>
 </html>
